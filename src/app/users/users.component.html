<div class="container" style="margin-top: 100px;">
    <div class="text-right align-self-center"> 
        
         <!----<a href="#" data-toggle="modal" data-target="#friend_modal"><img src="assets/img/addfriend_icon.png" width="20"></a>--->
        </div> 
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
               <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Phone</th>
         
            
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td>{{user.phone}}</td>
            </tr>
        </tbody>
    </table>
</div>
